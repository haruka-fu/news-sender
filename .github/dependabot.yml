# Dependabot設定 - 依存関係の自動更新

version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"
      time: "09:00"
      timezone: "Asia/Tokyo"
    open-pull-requests-limit: 10
    # セキュリティアップデートを優先
    groups:
      security:
        applies-to: security-updates
        patterns:
          - "*"
      development:
        applies-to: version-updates
        dependency-type: "development"
        patterns:
          - "*"
      production:
        applies-to: version-updates
        dependency-type: "production"
        patterns:
          - "*"
    # 脆弱性のあるパッケージは即座にPR作成
    allow:
      - dependency-type: "all"
    commit-message:
      prefix: "chore(deps)"
      prefix-development: "chore(deps-dev)"
    labels:
      - "dependencies"
      - "security"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Asia/Tokyo"
